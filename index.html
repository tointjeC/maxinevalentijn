<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voor Maxine ‚ù§Ô∏è</title>
    <style>
        /* Navigatie Menu linksboven */
        .nav-menu {
            position: fixed;
            top: 20px; /* Verplaatst van bottom naar top */
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .nav-menu a {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid white;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 0.9rem;
        }

        .nav-menu a:hover {
            background-color: #c9184a;
            transform: scale(1.05);
        }

        /* Achtergrond en Basis */
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* De witte kaart */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            position: relative;
        }

        h1 { color: #c9184a; font-size: 2rem; margin-bottom: 10px; }
        p { color: #ff4d6d; font-size: 1.1rem; line-height: 1.6; }

        /* Knoppen Sectie */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            min-height: 150px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #2b9348;
            color: white;
            box-shadow: 0 4px 15px rgba(43, 147, 72, 0.3);
        }

        #noBtn {
            background-color: #d90429;
            color: white;
            box-shadow: 0 4px 15px rgba(217, 4, 41, 0.3);
        }

        /* Hartjes Animatie */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none; }

        .heartbeat {
            animation: hb 1.2s infinite;
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }
        @keyframes hb {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="nav-menu">
        <a href="game.html">üéÆ The Road to Maxine</a>
        <a href="woordzoeker.html">üîç Woordzoeker</a>
        <a href="galgje.html">üÜò Red Antoine</a>
    </div>

    <div class="card">
        <div id="askSection">
            <h1>Lieve Maxine, ‚ù§Ô∏è</h1>
            <p>Sinds we samen zijn, is alles leuker. Ik heb een hele belangrijke vraag voor je...</p>
            <p><strong>Wil jij mijn Valentijn zijn?</strong></p>
            
            <div class="btn-container">
                <div class="btn-row">
                    <button id="yesBtn" onclick="goToVideo()">JA!</button>
                    <button id="noBtn" onclick="makeYesBigger()">Nee</button>
                </div>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <span class="heartbeat">üåπ</span>
            <h1>GEWELDIG!</h1>
            <p>Ik heb een verrassing voor je klaargezet...</p>
            <p>Momentje geduld... ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const noTexts = [
            "Ben je zeker?", 
            "Echt heel zeker?", 
            "Zeg toch maar ja...", 
            "Maxine, je maakt een foutje! üòÇ", 
            "Nu is het genoeg hoor!", 
            "Klik nu op JA"
        ];

        function makeYesBigger() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            if (clickCount < noTexts.length) {
                noBtn.innerHTML = noTexts[clickCount];
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 12) + "px";
                yesBtn.style.padding = (currentSize + 5) + "px " + (currentSize + 25) + "px";
                clickCount++;
            } else {
                noBtn.style.display = 'none';
            }
        }

        function goToVideo() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
            setTimeout(function() {
                window.location.href = "video.html";
            }, 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
