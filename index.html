<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voor Maxine ‚ù§Ô∏è</title>
    <style>
        /* Navigatie Menu linksboven */
        .nav-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .nav-menu a {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid white;
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 0.85rem;
            min-width: 180px;
        }

        .nav-menu a:hover {
            background-color: #c9184a;
            transform: scale(1.05);
        }

        /* Achtergrond en Basis */
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* De witte kaart */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
            text-align: center;
        }

        /* HET MARIO POPPETJE OP DE KAART */
        .mario-sprite {
            width: 80px;
            height: 100px;
            margin: 0 auto 10px auto;
            background-image: url('sprites.png');
            background-position: 0px -150px; /* Dit pakt Antoine/Mario */
            background-size: 800px;
            background-repeat: no-repeat;
            animation: jump 1.2s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 { color: #c9184a; font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #ff4d6d; font-size: 1rem; line-height: 1.5; }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            min-height: 120px;
        }

        .btn-row {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        #yesBtn { background-color: #2b9348; color: white; }
        #noBtn { background-color: #d90429; color: white; }

        /* Hartjes Animatie */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 24px;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="nav-menu">
        <a href="MarioMaxine.html">‚≠êÔ∏è Super Mario Maxine</a>
        <a href="game.html">üéÆ The Road to Maxine</a>
        <a href="woordzoeker.html">üîç Woordzoeker</a>
        <a href="galgje.html">üÜò Red Antoine</a>
    </div>

    <div class="card">
        <div class="mario-sprite"></div>

        <div id="askSection">
            <h1>Lieve Maxine, ‚ù§Ô∏è</h1>
            <p>Ik heb een hele belangrijke vraag voor je...</p>
            <p><strong>Wil jij mijn Valentijn zijn?</strong></p>
            
            <div class="btn-container">
                <div class="btn-row">
                    <button id="yesBtn" onclick="goToVideo()">JA!</button>
                    <button id="noBtn" onclick="makeYesBigger()">Nee</button>
                </div>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <h1 style="font-size: 3rem;">üåπ</h1>
            <h1>GEWELDIG!</h1>
            <p>Je verrassing komt eraan... ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const noTexts = ["Echt?", "Zeker?", "Komaan..", "Nog eens?", "Bijna!", "Klik JA"];

        function makeYesBigger() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            if (clickCount < noTexts.length) {
                noBtn.innerHTML = noTexts[clickCount];
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 12) + "px";
                clickCount++;
            } else {
                noBtn.style.display = 'none';
            }
        }

        function goToVideo() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            setTimeout(function() {
                window.location.href = "video.html";
            }, 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
