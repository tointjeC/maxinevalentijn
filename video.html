<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voor Jou, Maxine ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #fff0f3 0%, #ffb3c1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #c9184a;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      z-index: 10;
    }

    .video-card {
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 15px;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(201, 24, 74, 0.2);
      z-index: 10;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 20px;
      display: block;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 10;
    }

    /* achtergrondhartjes */
    .heart {
      position: fixed;
      top: -10%;
      font-size: 25px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* üíó Floating Scribble Button (rechts onder) */
    .scribble-btn{
      position: fixed;
      right: 25px;
      bottom: 25px;
      z-index: 9999;

      display: inline-flex;
      align-items: center;
      justify-content: center;

      padding: 16px 20px;
      border-radius: 999px;

      background: #ff66b3;
      color: white;
      font-weight: 700;
      text-decoration: none;

      border: 2px solid #ff2e8a;
      box-shadow: 0 12px 25px rgba(255, 102, 179, 0.35);

      cursor: pointer;
      overflow: visible;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .scribble-btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 18px 30px rgba(255, 102, 179, 0.45);
    }

    .scribble-btn:active{
      transform: scale(0.97);
    }

    /* üíò Heart pop animation on click */
    .heart-pop{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      animation: floatHeart 900ms ease-out forwards;
    }

    @keyframes floatHeart{
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
      15%  { opacity: 1; }
      100% { opacity: 0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.4); }
    }
  </style>
</head>

<body>
  <h1>Speciaal voor jou... üåπ</h1>

  <div class="video-card">
    <video controls autoplay playsinline>
      <source src="ons-filmpje.mp4" type="video/mp4" />
      Je browser ondersteunt dit filmpje niet. Probeer het in een andere browser!
    </video>
  </div>

  <p class="footer-text">Ik hou van je, Maxine! ‚ù§Ô∏è</p>

  <!-- ‚úÖ Knop hoort in de BODY (niet in script) -->
  <a class="scribble-btn" href="scribble.html" target="_blank" rel="noopener">
    Open Scribble ‚ù§Ô∏è
  </a>

  <script>
    // Achtergrondhartjes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      const icons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
      heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.5;

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // üíò Hearts op de knop bij klik
    const btn = document.querySelector(".scribble-btn");
    btn.addEventListener("click", () => {
      const hearts = 16;
      for (let i = 0; i < hearts; i++) {
        const h = document.createElement("span");
        h.className = "heart-pop";
        h.textContent = "‚ù§";

        const dx = (Math.random() * 160 - 80) + "px";
        const dy = (Math.random() * 160 - 100) + "px";

        h.style.setProperty("--dx", dx);
        h.style.setProperty("--dy", dy);
        h.style.fontSize = (14 + Math.random() * 14) + "px";

        btn.appendChild(h);
        h.addEventListener("animationend", () => h.remove());
      }

<a href="woordzoeker.html" style="position: fixed; bottom: 20px; left: 20px; background-color: #ff4d6d; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-family: sans-serif; font-weight: bold; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 1000;">
  üîç Woordzoeker
</a>
    });
  </script>


</body>
</html>
