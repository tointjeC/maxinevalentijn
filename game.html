<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Red Maxine </title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5c94fc; font-family: 'Comic Sans MS', cursive; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 3px 3px #000; font-size: 28px; pointer-events: none; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 24px; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="stats">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="ui">LEVEL 1: Vermoord het monster</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// LAAD DE AFBEELDING
const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let gameActive = true;
let winState = false;
let lives = 3;

// WOLKEN INITIALISATIE
let clouds = [];
for(let i=0; i<15; i++) {
    clouds.push({ x: Math.random() * 8000, y: Math.random() * 400, s: 0.2 + Math.random() * 0.5 });
}

const player = {
    x: 100, y: 100, width: 90, height: 120,
    dy: 0, jumpForce: -17, grounded: false, speed: 7,
    frameX: 0, lastDirection: 'right'
};

let projectiles = [];

// GELUIDS FUNCTIE
function playSound(freq, type, duration) {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    } catch(e) { console.log("Audio not allowed yet"); }
}

function getLevel(lvl) {
    if(lvl === 1) {
        return {
            name: "LEVEL 1: vermoord het monster",
            finish: 4500,
            enemies: [{x: 2200, y: canvas.height-250, w: 180, h: 180, name: "ARTHUR", color: "#2dcfb3", hp: 6, speedX: 3}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 800, h: 100},
                {x: 950, y: canvas.height-250, w: 200, h: 40},
                {x: 1250, y: canvas.height-450, w: 200, h: 40},
                {x: 1600, y: canvas.height-100, w: 1500, h: 100},
                {x: 3200, y: canvas.height-100, w: 2000, h: 100}
            ],
            ladders: []
        };
    } else if(lvl === 2) {
        return {
            name: "LEVEL 2: vermoord de reus",
            finish: 5500,
            enemies: [{x: 3500, y: canvas.height-250, w: 220, h: 220, name: "FELIX", color: "#6c5ce7", hp: 10, speedX: 5}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 800, h: 100},
                {x: 850, y: canvas.height-450, w: 500, h: 40},
                {x: 1450, y: canvas.height-250, w: 200, h: 40},
                {x: 1750, y: canvas.height-500, w: 200, h: 40},
                {x: 2100, y: canvas.height-100, w: 4000, h: 100}
            ],
            ladders: [{x: 880, y: canvas.height-450, w: 90, h: 360}]
        };
    } else {
        return {
            name: "LEVEL 3: DE FINALE REDDING",
            finish: 6000,
            enemies: [],
            platforms: [
                {x: 0, y: canvas.height-100, w: 600, h: 100},
                {x: 700, y: canvas.height-300, w: 150, h: 40},
                {x: 950, y: canvas.height-500, w: 150, h: 40},
                {x: 1250, y: canvas.height-300, w: 150, h: 40},
                {x: 1550, y: canvas.height-100, w: 5000, h: 100}
            ],
            ladders: []
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'Space') {
        projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 15 }); // ALTIJD NAAR RECHTS
        playSound(500, 'sine', 0.1);
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

function handleDeath() {
    lives--;
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(lives);
    playSound(150, 'sawtooth', 0.3);
    if(lives <= 0) {
        alert("Game Over! Antoine probeert het opnieuw voor Maxine...");
        location.reload();
    } else {
        player.x = 100; player.y = 100; player.dy = 0;
    }
}

function update() {
    if(!gameActive) return;

    // Beweging
    if(keys['ArrowRight']) { player.x += player.speed; player.lastDirection = 'right'; player.frameX = (Math.floor(Date.now()/150)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.lastDirection = 'left'; player.frameX = (Math.floor(Date.now()/150)%3); }
    else player.frameX = 0;

    // Ladder check
    let touchingLadder = false;
    levelData.ladders.forEach(l => {
        if(player.x + 60 > l.x && player.x + 30 < l.x + l.w && player.y + player.height > l.y && player.y < l.y + l.h) touchingLadder = true;
    });

    if(touchingLadder) {
        player.dy = 0;
        if(keys['ArrowUp']) player.y -= 6;
        if(keys['ArrowDown']) player.y += 6;
    } else {
        player.dy += gravity;
        player.y += player.dy;
    }

    if(keys['ArrowUp'] && player.grounded && !touchingLadder) { player.dy = player.jumpForce; player.grounded = false; }

    // Platform collision
    player.grounded = false;
    levelData.platforms.forEach(p => {
        if(player.x+30 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true;
        }
    });

    // Vijanden
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX;
            if(en.x > levelData.finish - 800 || en.x < 1500) en.speedX *= -1;
            if(player.x < en.x+en.w - 30 && player.x+player.width > en.x + 30 && player.y < en.y+en.h && player.y+player.height > en.y) handleDeath();
        }
    });

    // Projectielen
    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1); playSound(700, 'square', 0.05);
                if(en.hp <= 0) en.defeated = true;
            }
        });
    });

    if(player.y > canvas.height) handleDeath();

    if(player.x > levelData.finish) {
        if(currentLevel < 3) {
            currentLevel++; levelData = getLevel(currentLevel);
            player.x = 100; player.y = 100;
            document.getElementById('ui').innerText = levelData.name;
        } else { winState = true; gameActive = false; }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;

    // WOLKEN (Parallax achtergrond)
    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
    clouds.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x - camX * 0.3, c.y, 40, 0, Math.PI * 2);
        ctx.arc((c.x - camX * 0.3) + 30, c.y - 20, 40, 0, Math.PI * 2);
        ctx.arc((c.x - camX * 0.3) + 60, c.y, 40, 0, Math.PI * 2);
        ctx.fill();
        c.x -= c.s;
        if(c.x < -200) c.x = 8000;
    });

    // DE DRAAK (Vliegt heel hoog)
    const dragonX = (Date.now() / 15) % (canvas.width + 10000);
    ctx.font = "100px Arial";
    ctx.fillText("üê≤", 6000 - dragonX - camX*0.5, 100 + Math.sin(Date.now()/1000)*60);

    ctx.save();
    ctx.translate(-camX, 0);

    // Ladders & Platforms
    levelData.ladders.forEach(l => {
        ctx.fillStyle = "#8e44ad"; 
        ctx.fillRect(l.x, l.y, l.w, l.h);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        for(let j=0; j<l.h; j+=20) ctx.fillRect(l.x, l.y+j, l.w, 4);
    });

    levelData.platforms.forEach(p => {
        ctx.fillStyle = "#27ae60"; ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, 12);
    });

    // Spandoek/Finish
    if(currentLevel < 3) {
        ctx.fillStyle = "white"; ctx.fillRect(levelData.finish - 450, canvas.height-350, 380, 90);
        ctx.fillStyle = "black"; ctx.font = "bold 22px Arial"; ctx.fillText("üèÅ GO MAXINE! VOLGEND LEVEL ->", levelData.finish-435, canvas.height-295);
    }

    // Monsters
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            ctx.fillStyle = en.color; 
            ctx.beginPath();
            ctx.roundRect(en.x, en.y, en.w, en.h, 20);
            ctx.fill();
            // Ogen
            ctx.fillStyle = "white"; ctx.fillRect(en.x+40, en.y+50, 30, 30); ctx.fillRect(en.x+en.w-70, en.y+50, 30, 30);
            ctx.fillStyle = "red"; ctx.fillRect(en.x+50, en.y+60, 10, 10); ctx.fillRect(en.x+en.w-60, en.y+60, 10, 10);
            // HP
            ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y-25, en.hp*25, 12);
        }
    });

    // Antoine
    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);

    // Maxine (Einde level 3)
    if(currentLevel === 3) {
        ctx.drawImage(spriteSheet, 650, 250, 300, 600, 5700, canvas.height-380, 180, 280);
    }

    // Projectielen
    ctx.fillStyle = "#f1c40f";
    projectiles.forEach(p => ctx.fillRect(p.x, p.y, 30, 10));

    ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.85)"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 40px Arial";
        ctx.fillText("GEWONNEN! ‚ù§Ô∏è ANTOINE & MAXINE ‚ù§Ô∏è", canvas.width/2, canvas.height/2);
        ctx.font = "100px Arial"; ctx.fillText("üéáüéÜüéá", canvas.width/2, canvas.height/2 + 120);
    }
}
update();
</script>
</body>
</html>
