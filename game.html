<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Epic World Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5c94fc; font-family: 'Comic Sans MS', cursive; transition: background-color 1s; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 3px 3px #000; font-size: 32px; pointer-events: none; z-index: 10; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 28px; text-shadow: 2px 2px #000; z-index: 10; }
    </style>
</head>
<body>

    <div id="stats">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="ui">LEVEL 1: HET MAGISCHE BOS</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let gameActive = true;
let winState = false;
let lives = 3;

// Game Objecten voor Achtergrond
let clouds = [];
let trees = [];
let mountains = [];
let stars = [];
let leaves = [];

function initDecor() {
    clouds = []; trees = []; mountains = []; stars = []; leaves = [];
    for(let i=0; i<15; i++) clouds.push({ x: Math.random() * 8000, y: Math.random() * 250, s: 0.2 + Math.random(), vx: 0.2 + Math.random() });
    for(let i=0; i<40; i++) trees.push({ x: i * 250 + Math.random()*100, scale: 0.7 + Math.random()*0.6, type: Math.random() > 0.5 ? 'pine' : 'oak' });
    for(let i=0; i<10; i++) mountains.push({ x: i * 1000, w: 800 + Math.random()*400, h: 300 + Math.random()*200 });
    for(let i=0; i<100; i++) stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random()*2, opacity: Math.random() });
    for(let i=0; i<25; i++) leaves.push({ x: Math.random() * 8000, y: Math.random() * canvas.height, r: Math.random()*Math.PI, s: 1+Math.random() });
}

const player = {
    x: 100, y: 100, width: 90, height: 120,
    dy: 0, jumpForce: -17, grounded: false, speed: 9,
    frameX: 0
};

let projectiles = [];
let particles = [];
let hazards = [];
let movingPlatforms = [];

function getLevel(lvl) {
    hazards = [];
    movingPlatforms = [];
    lives = 3; 
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(lives);

    if(lvl === 1) {
        document.body.style.backgroundColor = "#4a90e2";
        for(let i=0; i<4; i++) hazards.push({x: 2200 + i*900, baseY: 350, y: 350, phase: i});
        return {
            name: "LEVEL 1: Door De BOSSEN ",
            finish: 6000,
            enemies: [{x: 5200, y: canvas.height-250, w: 180, h: 180, name: "ARTHUR", color: "#2dcfb3", hp: 6, speedX: 4, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1500, h: 100},
                {x: 1600, y: canvas.height-280, w: 400, h: 40},
                {x: 2100, y: canvas.height-450, w: 400, h: 40},
                {x: 2700, y: canvas.height-100, w: 2500, h: 100},
                {x: 5200, y: canvas.height-100, w: 1500, h: 100}
            ],
            ladders: []
        };
    } else if(lvl === 2) {
        document.body.style.backgroundColor = "#2c3e50";
        // DE VEERBOOT: Gaat nu heel traag en is super breed
        movingPlatforms.push({x: 1200, y: canvas.height-100, w: 600, h: 100, range: 1800, startX: 1200, speed: 0.0006});
        return {
            name: "LEVEL 2: DE PAARSE STAD ",
            finish: 8000,
            enemies: [{x: 7000, y: canvas.height-250, w: 220, h: 220, name: "FELIX", color: "#6c5ce7", hp: 10, speedX: 5, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100},
                {x: 3600, y: canvas.height-100, w: 5000, h: 100}
            ],
            ladders: []
        };
    } else {
        document.body.style.backgroundColor = "#fd79a8";
        return {
            name: "LEVEL 3: HET LIEFDESKASTEEL",
            finish: 3200,
            enemies: [],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1000, h: 100},
                {x: 1100, y: canvas.height-300, w: 500, h: 50},
                {x: 1700, y: canvas.height-100, w: 3000, h: 100}
            ],
            ladders: []
        };
    }
}

initDecor();
let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'Space' && gameActive) projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 20 });
});
window.addEventListener('keyup', e => keys[e.code] = false);

function handleDeath() {
    lives--;
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    if(lives <= 0) { alert("Antoine geeft nooit op!"); location.reload(); }
    else { player.x = 100; player.y = 100; player.dy = 0; }
}

function update() {
    if(winState) { 
        if(particles.length < 60) {
            particles.push({ x: Math.random()*canvas.width, y: canvas.height+50, vy: -Math.random()*8-3, vx: (Math.random()-0.5)*5, s: Math.random()*25+10, t: Math.random()>0.5?"‚ù§Ô∏è":"üíã"});
        }
        particles.forEach((p, i) => { p.y += p.vy; p.x += p.vx; if(p.y < -50) particles.splice(i, 1); });
        draw(); 
        requestAnimationFrame(update); 
        return; 
    }

    if(keys['ArrowRight']) { player.x += player.speed; player.frameX = (Math.floor(Date.now()/120)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.frameX = (Math.floor(Date.now()/120)%3); }
    else player.frameX = 0;

    movingPlatforms.forEach(mp => { 
        let oldX = mp.x;
        mp.x = mp.startX + (Math.sin(Date.now() * mp.speed) + 1) / 2 * mp.range; 
        if(player.grounded && player.x+45 > mp.x && player.x+45 < mp.x+mp.w && Math.abs(player.y+player.height - mp.y) < 10) {
            player.x += (mp.x - oldX);
        }
    });
    
    hazards.forEach(h => {
        h.y = h.baseY + Math.sin(Date.now()/500 + h.phase) * 120;
        if(Math.hypot(player.x+45 - h.x, player.y+60 - h.y) < 45) handleDeath();
    });

    player.dy += gravity;
    player.y += player.dy;

    if(keys['ArrowUp'] && player.grounded) { player.dy = player.jumpForce; player.grounded = false; }

    player.grounded = false;
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        if(player.x+30 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true;
        }
    });

    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX;
            if(en.x > en.startX + 500 || en.x < en.startX - 500) en.speedX *= -1;
            if(player.x < en.x+en.w - 30 && player.x+player.width > en.x + 30 && player.y < en.y+en.h && player.y+player.height > en.y) handleDeath();
        }
    });

    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1);
                if(en.hp <= 0) en.defeated = true;
            }
        });
    });

    if(player.y > canvas.height) handleDeath();

    if(player.x > levelData.finish) {
        if(currentLevel < 3) {
            currentLevel++; levelData = getLevel(currentLevel);
            player.x = 100; player.y = 100;
            document.getElementById('ui').innerText = levelData.name;
        } else { winState = true; gameActive = false; }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;

    if(winState) {
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 60px Arial";
        ctx.fillText("MAXINE IS GERED! ‚ù§Ô∏è", canvas.width/2, canvas.height/2 - 50);
        ctx.font = "150px Arial"; ctx.fillText("üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®", canvas.width/2, canvas.height/2 + 150);
        particles.forEach(p => { ctx.font = p.s + "px Arial"; ctx.fillText(p.t, p.x, p.y); });
        return;
    }

    // --- PARALLAX ACHTERGROND ---
    
    // 1. Bergen (Verste laag)
    mountains.forEach(m => {
        ctx.fillStyle = currentLevel === 2 ? "#1a252f" : "#3b78c2";
        ctx.beginPath();
        ctx.moveTo(m.x - camX * 0.1, canvas.height);
        ctx.lineTo(m.x + m.w/2 - camX * 0.1, canvas.height - m.h);
        ctx.lineTo(m.x + m.w - camX * 0.1, canvas.height);
        ctx.fill();
    });

    // 2. Sterren of Bladeren
    if(currentLevel === 2) {
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(Math.sin(Date.now()/1000 + s.x))})`;
            ctx.fillRect(s.x, s.y, s.size, s.size);
        });
    } else if(currentLevel === 1) {
        leaves.forEach(l => {
            ctx.fillStyle = "#2ecc71";
            let lx = (l.x - camX * 0.4) % 8000;
            ctx.fillRect(lx, l.y + Math.sin(Date.now()/500)*20, 5, 5);
        });
    }

    // 3. Bomen (Middelste laag)
    if(currentLevel === 1) {
        trees.forEach(t => {
            ctx.fillStyle = "#1b4d3e";
            let tx = t.x - camX * 0.6;
            ctx.beginPath();
            ctx.moveTo(tx, canvas.height-100);
            ctx.lineTo(tx + 40*t.scale, canvas.height-100 - 150*t.scale);
            ctx.lineTo(tx + 80*t.scale, canvas.height-100);
            ctx.fill();
        });
    }

    // 4. Wolken
    ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
    clouds.forEach(c => {
        let cx = (c.x - camX * 0.3 + (Date.now()/50)*c.vx) % 8000;
        ctx.beginPath(); ctx.arc(cx, c.y, 40*c.s, 0, Math.PI*2); ctx.fill();
    });

    // --- GAME WORLD ---
    ctx.save();
    ctx.translate(-camX, 0);

    // Draak in de lucht
    ctx.font = "80px Arial";
    ctx.fillText("üê≤", 4000 - (Date.now()/15)%7000, 120 + Math.sin(Date.now()/1000)*50);

    // Hazards (Vuurvliegjes)
    hazards.forEach(h => {
        ctx.shadowBlur = 15; ctx.shadowColor = "orange";
        ctx.fillStyle = "orange"; ctx.beginPath(); ctx.arc(h.x, h.y, 18, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    });

    // Platforms
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        let grad = ctx.createLinearGradient(p.x, p.y, p.x, p.y+p.h);
        if(currentLevel === 3) { grad.addColorStop(0, "#ff75a0"); grad.addColorStop(1, "#c2115e"); }
        else if(currentLevel === 2) { grad.addColorStop(0, "#8e44ad"); grad.addColorStop(1, "#2c3e50"); }
        else { grad.addColorStop(0, "#27ae60"); grad.addColorStop(1, "#1b4d3e"); }
        
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.roundRect(p.x, p.y, p.w, p.h, 10); ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fillRect(p.x, p.y, p.w, 10);
    });

    // Monsters
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            if(!en.startX) en.startX = en.x;
            ctx.fillStyle = en.color; ctx.beginPath(); ctx.roundRect(en.x, en.y, en.w, en.h, 20); ctx.fill();
            ctx.fillStyle = "white"; ctx.fillRect(en.x+30, en.y+40, 30, 30); ctx.fillRect(en.x+en.w-60, en.y+40, 30, 30);
            ctx.fillStyle = "black"; ctx.fillRect(en.x+40, en.y+50, 10, 10); ctx.fillRect(en.x+en.w-50, en.y+50, 10, 10);
            ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y-30, en.hp*25, 12);
        } else {
            ctx.fillStyle = "#34495e"; ctx.beginPath(); ctx.roundRect(en.x+20, en.y+en.h-150, 150, 150, [50, 50, 0, 0]); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText("RIP " + en.name, en.x+95, en.y+en.h-60);
        }
    });

    // Speler
    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);
    
    // Maxine
    if(currentLevel === 3) ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2600, canvas.height-380, 180, 280);

    // Projectielen
    ctx.fillStyle = "#f1c40f";
    projectiles.forEach(p => { ctx.shadowBlur = 10; ctx.shadowColor = "yellow"; ctx.fillRect(p.x, p.y, 40, 15); ctx.shadowBlur = 0; });

    ctx.restore();
}

window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initDecor(); });
update();
</script>
</body>
</html>
