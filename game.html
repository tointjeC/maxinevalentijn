<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Tower & Monsters</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px 5px #000; font-size: 26px; z-index: 10; pointer-events: none; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 30px; z-index: 10; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,0.8); pointer-events: none; z-index: 5; }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div id="stats">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="ui">LEVEL 1: DOOR DE BOSSEN</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 
spriteSheet.onload = () => { update(); };

let currentLevel = 1;
const gravity = 0.8;
let winState = false;
let lives = 3;
let shakeTime = 0;
let timeScale = 1;

let speechBubble = { text: "", timer: 0 };
function showSpeech(txt) { speechBubble.text = txt; speechBubble.timer = 120; }

const player = {
    x: 100, y: 100, width: 80, height: 110,
    dy: 0, jumpForce: -16, grounded: false, speed: 9,
    frameX: 0, jumpsLeft: 2 
};

let projectiles = [];
let particles = [];
let decoration = [];
let ambientParticles = [];

function initLevelDecor(lvl) {
    decoration = []; ambientParticles = [];
    for(let i=0; i<45; i++) {
        ambientParticles.push({
            x: Math.random() * 10000, y: Math.random() * canvas.height,
            s: 3 + Math.random() * 4, speedY: 1 + Math.random() * 1.5, angle: Math.random() * Math.PI * 2
        });
    }
    for(let i=0; i<25; i++) {
        decoration.push({ x: i * 500 + Math.random()*200, y: 50 + Math.random()*200, s: 0.5 + Math.random() });
    }
}

function handleDeath() {
    lives--; shakeTime = 30;
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    if(lives <= 0) { alert("Antoine geeft nooit op!"); location.reload(); }
    else { player.x = 100; player.y = 100; player.dy = 0; showSpeech("Dat deed pijn!"); }
}

function getLevel(lvl) {
    initLevelDecor(lvl);
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(lives);
    if(lvl === 1) {
        return {
            name: "LEVEL 1: DOOR DE BOSSEN", pipeX: 8500, color: "#1e3c72",
            enemies: [{x: 4500, y: canvas.height-350, w: 220, h: 260, name: "ARTHUR", color: "#3d2b1f", hp: 8, speedX: 3, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1500, h: 100},
                {x: 1800, y: canvas.height-250, w: 400, h: 40},
                {x: 2400, y: canvas.height-400, w: 400, h: 40},
                {x: 3100, y: canvas.height-100, w: 2500, h: 100},
                {x: 5800, y: canvas.height-300, w: 400, h: 40},
                {x: 6500, y: canvas.height-450, w: 400, h: 40},
                {x: 7300, y: canvas.height-100, w: 1500, h: 100} 
            ]
        };
    } else if(lvl === 2) {
        return {
            name: "LEVEL 2: DOOR DE STAD", pipeX: 9500, color: "#2c003e",
            enemies: [{x: 5500, y: canvas.height-450, w: 300, h: 350, name: "FELIX", color: "#2d3436", hp: 12, speedX: 4, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100},
                {x: 1500, y: canvas.height-280, w: 400, h: 40},
                {x: 2200, y: canvas.height-450, w: 400, h: 40},
                {x: 2900, y: canvas.height-100, w: 4000, h: 100},
                {x: 7300, y: canvas.height-320, w: 450, h: 40},
                {x: 8100, y: canvas.height-480, w: 450, h: 40},
                {x: 8900, y: canvas.height-100, w: 1500, h: 100}
            ]
        };
    } else {
        // LEVEL 3 MET TRAP EN TOREN
        return { 
            name: "LEVEL 3: DE TOREN VAN MAXINE", pipeX: 99999, color: "#ff75a0", enemies: [], 
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100}, // Startvloer
                {x: 1300, y: canvas.height-200, w: 200, h: 40}, // Trap trede 1
                {x: 1550, y: canvas.height-300, w: 200, h: 40}, // Trap trede 2
                {x: 1800, y: canvas.height-400, w: 200, h: 40}, // Trap trede 3
                {x: 2100, y: canvas.height-550, w: 800, h: 600}  // De Toren zelf
            ] 
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => { 
    if(e.code === 'ArrowUp' && player.jumpsLeft > 0) { player.dy = player.jumpForce; player.jumpsLeft--; player.grounded = false; }
    keys[e.code] = true; 
    if(e.code === 'Space') projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 22 });
});
window.addEventListener('keyup', e => keys[e.code] = false);

function update() {
    if(winState) {
        if(particles.length < 50) particles.push({ x: Math.random()*canvas.width, y: canvas.height+50, vy: -Math.random()*5-2, vx: (Math.random()-0.5)*4, s: 20, t: "‚ù§Ô∏è"});
        particles.forEach(p => { p.y += p.vy; p.x += p.vx; });
        draw(); requestAnimationFrame(update); return;
    }

    if(keys['ArrowRight']) { player.x += player.speed * timeScale; player.frameX = (Math.floor(Date.now()/120)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed * timeScale; player.frameX = (Math.floor(Date.now()/120)%3); }
    else player.frameX = 0;

    player.dy += gravity * timeScale; player.y += player.dy;
    if(player.y > canvas.height) handleDeath();

    player.grounded = false;
    levelData.platforms.forEach(p => {
        if(player.x+20 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true; player.jumpsLeft = 2;
        }
    });

    ambientParticles.forEach(p => { p.y += p.speedY; if(p.y > canvas.height) p.y = -20; });

    if(Math.abs(player.x - levelData.pipeX) < 60 && player.grounded) {
        if(currentLevel < 3) { currentLevel++; levelData = getLevel(currentLevel); player.x = 100; player.y = 100; document.getElementById('ui').innerText = levelData.name; }
    }
    // Win conditie: Bij Maxine op de toren zijn
    if(currentLevel === 3 && player.x > 2100 && player.y < canvas.height-500) winState = true;

    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX * timeScale;
            if(en.x > 5000 || en.x < 3000) en.speedX *= -1;
            if(Math.abs(player.x - en.x) < en.w - 50 && player.y > en.y - 100) handleDeath();
        }
    });

    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1); shakeTime = 10;
                if(en.hp <= 0) { en.defeated = true; timeScale = 0.1; showSpeech("KABOEM!"); }
            }
        });
    });

    if(timeScale < 1) timeScale += 0.01;
    if(speechBubble.timer > 0) speechBubble.timer--;
    draw(); requestAnimationFrame(update);
}

function draw() {
    ctx.fillStyle = levelData.color; ctx.fillRect(0,0,canvas.width,canvas.height);
    const camX = player.x - canvas.width/3;
    ctx.save(); if(shakeTime > 0) { ctx.translate(Math.random()*10-5, Math.random()*10-5); shakeTime--; }

    decoration.forEach(d => {
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.beginPath(); ctx.arc((d.x - camX*0.2)%10000, d.y, 60*d.s, 0, Math.PI*2); ctx.fill();
    });

    ambientParticles.forEach(p => {
        ctx.fillStyle = currentLevel === 1 ? "#2ecc71" : (currentLevel === 2 ? "#f1c40f" : "#ffffff");
        ctx.fillRect((p.x - camX)%10000, p.y, p.s, p.s);
    });

    ctx.save(); ctx.translate(-camX, 0);

    // PLATFORMS TEKENEN
    levelData.platforms.forEach(p => {
        ctx.fillStyle = (currentLevel === 3) ? "#7f8c8d" : "#1a1a1a"; // Grijze steen voor toren
        ctx.beginPath(); ctx.roundRect(p.x, p.y, p.w, p.h, 5); ctx.fill();
        ctx.fillStyle = (currentLevel === 3) ? "#bdc3c7" : "#2ecc71"; 
        ctx.fillRect(p.x, p.y, p.w, 8);
    });

    // LEVEL 3 TOREN DETAILS
    if(currentLevel === 3) {
        ctx.fillStyle = "#2c3e50"; // Kantelen van de toren
        for(let i=0; i<800; i+=100) { ctx.fillRect(2100+i, canvas.height-580, 50, 30); }
    }

    // MONSTERS TEKENEN (Monsterlijk!)
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            // Lichaam
            ctx.fillStyle = en.color;
            ctx.fillRect(en.x, en.y, en.w, en.h);
            // Gloeiende Ogen
            ctx.fillStyle = "red";
            ctx.shadowBlur = 15; ctx.shadowColor = "red";
            ctx.beginPath(); ctx.arc(en.x + en.w*0.3, en.y + 60, 15, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(en.x + en.w*0.7, en.y + 60, 15, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
            // Tanden
            ctx.fillStyle = "white";
            for(let i=0; i<en.w; i+=40) {
                ctx.beginPath(); ctx.moveTo(en.x+i, en.y+120); ctx.lineTo(en.x+i+20, en.y+160); ctx.lineTo(en.x+i+40, en.y+120); ctx.fill();
            }
            // HP Balk
            ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y-30, (en.hp/8)*en.w, 10);
        }
    });

    // ANTOINE
    ctx.drawImage(spriteSheet, player.frameX*210, 150, 200, 300, player.x, player.y, player.width, player.height);
    
    // MAXINE (Op de toren in Level 3)
    if(currentLevel === 3) {
        ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2400, canvas.height-830, 180, 280);
        showSpeech("Kom me redden!");
    }

    if(speechBubble.timer > 0) {
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.roundRect(player.x+80, player.y-60, 180, 40, 10); ctx.fill();
        ctx.fillStyle = "black"; ctx.font = "bold 16px Arial"; ctx.fillText(speechBubble.text, player.x+95, player.y-35);
    }

    ctx.fillStyle = "yellow"; projectiles.forEach(p => ctx.fillRect(p.x, p.y, 40, 12));
    ctx.restore(); ctx.restore();

    if(winState) {
        // Donkere overlay voor focus
        ctx.fillStyle = "rgba(0,0,0,0.7)"; 
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // We zetten de camera stil op de toren (camX rond de 1800)
        const winCamX = 1800;
        ctx.save();
        ctx.translate(-winCamX, 0);

        // Teken de toren nog een keer zodat ze niet in de lucht zweven
        ctx.fillStyle = "#7f8c8d";
        ctx.beginPath(); ctx.roundRect(2100, canvas.height-550, 800, 600, 5); ctx.fill();
        
        // Teken Antoine en Maxine naast elkaar op de toren
        // Antoine (links)
        ctx.drawImage(spriteSheet, 0, 150, 200, 300, 2300, canvas.height-660, 80, 110);
        // Maxine (rechts)
        ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2400, canvas.height-830, 180, 280);

        // Kusjes en hartjes direct rondom hen
        ctx.font = "40px Arial";
        ctx.fillText("üíã", 2380, canvas.height-680);
        ctx.fillText("‚ù§Ô∏è", 2450, canvas.height-750);
        ctx.fillText("üíã", 2520, canvas.height-650);

        ctx.restore();

        // Grote tekst in het midden
        ctx.fillStyle = "white"; 
        ctx.textAlign = "center"; 
        ctx.font = "bold 60px Arial";
        ctx.shadowBlur = 20; ctx.shadowColor = "#ff4d6d";
        ctx.fillText("MAXINE IS GERED! ‚ù§Ô∏è", canvas.width/2, canvas.height/2 - 50);
        
        // Extra hartjes regen over het hele scherm
        if(particles.length < 100) {
            particles.push({ 
                x: Math.random()*canvas.width, 
                y: canvas.height+50, 
                vy: -Math.random()*5-2, 
                vx: (Math.random()-0.5)*10, 
                s: Math.random()*20+20, 
                t: Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíã"
            });
        }
        particles.forEach(p => { 
            ctx.font = p.s + "px Arial";
            ctx.fillText(p.t, p.x, p.y);
            p.y += p.vy; p.x += p.vx; 
        });
        
        return;
    }
}
</script>
</body>

</html>
