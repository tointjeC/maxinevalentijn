<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Forest & Ferry Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5c94fc; font-family: 'Comic Sans MS', cursive; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 3px 3px #000; font-size: 28px; pointer-events: none; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 24px; text-shadow: 2px 2px #000; }
        
        /* Home knop stijl */
        .home-btn {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: #ff4d6d; color: white; padding: 10px 20px;
            border-radius: 20px; text-decoration: none; font-weight: bold;
            border: 2px solid white; box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .win-menu {
            position: fixed; top: 70%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; text-align: center; display: none;
        }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn">üè† Terug naar Menu</a>
    <div id="stats">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="ui">LEVEL 1: DOOR DE BOSSEN  </div>
    
    <div id="winMenu" class="win-menu">
        <a href="index.html" style="background: #2b9348; color: white; padding: 15px 40px; border-radius: 30px; text-decoration: none; font-size: 24px; border: 3px solid white;">SPEEL OPNIEUW</a>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let gameActive = true;
let winState = false;
let lives = 3;

let clouds = [];
let trees = [];
for(let i=0; i<20; i++) clouds.push({ x: Math.random() * 10000, y: Math.random() * 300, s: 0.3 + Math.random() });
for(let i=0; i<30; i++) trees.push({ x: i * 300 + Math.random()*100, scale: 0.8 + Math.random()*0.5 });

const player = {
    x: 100, y: 100, width: 90, height: 120,
    dy: 0, jumpForce: -16, grounded: false, speed: 8,
    frameX: 0
};

let projectiles = [];
let particles = [];
let hazards = [];
let movingPlatforms = [];

function getLevel(lvl) {
    hazards = [];
    movingPlatforms = [];
    lives = 3; 
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(lives);

    if(lvl === 1) {
        document.body.style.backgroundColor = "#5c94fc";
        for(let i=0; i<3; i++) hazards.push({x: 2000 + i*800, baseY: 300, y: 300, phase: i});
        return {
            name: "LEVEL 1: DOOR DE BOSSEN ",
            finish: 6000,
            enemies: [{x: 5000, y: canvas.height-250, w: 180, h: 180, name: "ARTHUR", color: "#2dcfb3", hp: 6, speedX: 4, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100},
                {x: 1400, y: canvas.height-250, w: 300, h: 40},
                {x: 1900, y: canvas.height-400, w: 300, h: 40},
                {x: 2400, y: canvas.height-100, w: 2000, h: 100},
                {x: 4600, y: canvas.height-100, w: 2000, h: 100}
            ]
        };
    } else if(lvl === 2) {
        document.body.style.backgroundColor = "#4834d4";
        movingPlatforms.push({x: 1000, y: canvas.height-100, w: 400, h: 100, range: 1100, startX: 1000, speed: 0.0008});
        return {
            name: "LEVEL 2: DE PAARSE BERGEN",
            finish: 7500,
            enemies: [{x: 6500, y: canvas.height-250, w: 220, h: 220, name: "FELIX", color: "#6c5ce7", hp: 10, speedX: 5, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1000, h: 100},
                {x: 2500, y: canvas.height-100, w: 6000, h: 100}
            ]
        };
    } else {
        document.body.style.backgroundColor = "#ff9ff3";
        return {
            name: "LEVEL 3: HET LIEFDESKASTEEL",
            finish: 2600, // Iets korter gemaakt zodat de camera mooi stopt
            enemies: [],
            platforms: [
                {x: 0, y: canvas.height-100, w: 800, h: 100},
                {x: 900, y: canvas.height-250, w: 400, h: 40},
                {x: 1400, y: canvas.height-100, w: 2000, h: 100} // Plateau waar Maxine op staat
            ]
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'Space' && gameActive) projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 18 });
});
window.addEventListener('keyup', e => keys[e.code] = false);

function handleDeath() {
    lives--;
    document.getElementById('stats').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    if(lives <= 0) { alert("Antoine geeft nooit op!"); location.reload(); }
    else { player.x = 100; player.y = 100; player.dy = 0; }
}

function spawnLove() {
    if(particles.length > 50) return;
    particles.push({
        x: Math.random() * canvas.width, y: canvas.height + 50,
        vy: -Math.random() * 6 - 4, vx: (Math.random() - 0.5) * 4,
        size: Math.random() * 25 + 10,
        type: Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíã"
    });
}

function update() {
    if(winState) { 
        spawnLove(); 
        particles.forEach((p, i) => { p.y += p.vy; p.x += p.vx; if(p.y < -50) particles.splice(i, 1); }); 
        document.getElementById('winMenu').style.display = 'block';
        draw(); 
        requestAnimationFrame(update); 
        return; 
    }

    if(keys['ArrowRight']) { player.x += player.speed; player.frameX = (Math.floor(Date.now()/150)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.frameX = (Math.floor(Date.now()/150)%3); }
    else player.frameX = 0;

    movingPlatforms.forEach(mp => { 
        let oldX = mp.x;
        mp.x = mp.startX + (Math.sin(Date.now() * mp.speed) + 1) / 2 * mp.range; 
        if(player.x+45 > mp.x && player.x+45 < mp.x+mp.w && Math.abs(player.y+player.height - mp.y) < 10) {
            player.x += (mp.x - oldX);
        }
    });
    
    hazards.forEach(h => {
        h.y = h.baseY + Math.sin(Date.now()/400 + h.phase) * 100;
        if(Math.hypot(player.x+45 - h.x, player.y+60 - h.y) < 40) handleDeath();
    });

    player.dy += gravity;
    player.y += player.dy;

    if(keys['ArrowUp'] && player.grounded) { player.dy = player.jumpForce; player.grounded = false; }

    player.grounded = false;
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        if(player.x+30 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true;
        }
    });

    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX;
            if(en.x > levelData.finish - 500 || en.x < levelData.finish - 1500) en.speedX *= -1;
            if(player.x < en.x+en.w - 30 && player.x+player.width > en.x + 30 && player.y < en.y+en.h && player.y+player.height > en.y) handleDeath();
        }
    });

    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1);
                if(en.hp <= 0) en.defeated = true;
            }
        });
    });

    if(player.y > canvas.height) handleDeath();

    if(player.x > levelData.finish) {
        if(currentLevel < 3) {
            currentLevel++; levelData = getLevel(currentLevel);
            player.x = 100; player.y = 100;
            document.getElementById('ui').innerText = levelData.name;
        } else { winState = true; gameActive = false; }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // De camera stopt nu bij het einde van Level 3 zodat we Maxine zien
    const maxScroll = (currentLevel === 3) ? 1500 : 10000;
    const camX = Math.min(Math.max(0, player.x - canvas.width/3), maxScroll);

    if(winState) {
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 60px Arial";
        ctx.fillText("MAXINE IS GERED! ‚ù§Ô∏è", canvas.width/2, canvas.height/2 - 50);
        ctx.font = "150px Arial"; ctx.fillText("üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®", canvas.width/2, canvas.height/2 + 150);
        particles.forEach(p => { ctx.font = p.size + "px Arial"; ctx.fillText(p.type, p.x, p.y); });
        return;
    }

    // Wolken en Bomen
    ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
    clouds.forEach(c => {
        ctx.beginPath(); ctx.arc(c.x - camX * 0.2, c.y, 40, 0, Math.PI * 2); ctx.fill();
    });

    ctx.save();
    ctx.translate(-camX, 0);

    // Teken Platforms
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        ctx.fillStyle = (currentLevel === 3) ? "#ff75a0" : "#27ae60"; 
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = (currentLevel === 3) ? "#ff9eb5" : "#2ecc71";
        ctx.fillRect(p.x, p.y, p.w, 15);
    });

    // Teken Vijanden
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            ctx.fillStyle = en.color; ctx.beginPath(); ctx.roundRect(en.x, en.y, en.w, en.h, 20); ctx.fill();
        } else {
            ctx.fillStyle = "#4d4d4d"; ctx.beginPath(); ctx.roundRect(en.x + 20, en.y + en.h - 180, 150, 180, [50, 50, 0, 0]); ctx.fill();
        }
    });

    // Teken Antoine
    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);

    // TEKEN MAXINE (Nu met haar voeten op het platform in Level 3)
    if(currentLevel === 3) {
        // We zetten haar op y = canvas.height - 380 (100px grond + haar hoogte)
        ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2400, canvas.height-380, 180, 280);
    }

    ctx.fillStyle = "yellow";
    projectiles.forEach(p => ctx.fillRect(p.x, p.y, 35, 12));

    ctx.restore();
}
update();
</script>
</body>

</html>
