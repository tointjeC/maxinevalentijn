<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Epic Pixel Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2c3e50; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; image-rendering: pixelated; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px #000; font-size: 24px; pointer-events: none; z-index: 10; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 24px; text-shadow: 2px 2px #000; z-index: 10; }
        #collect { position: fixed; bottom: 20px; right: 20px; color: #ffeb3b; font-size: 24px; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="stats">❤️❤️❤️</div>
    <div id="ui">LEVEL 1: HET MAGISCHE BOS</div>
    <div id="collect">HARTJES: 0/10 ❤️</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let winState = false;
let lives = 3;
let heartsCollected = 0;
let shakeTime = 0;

// Tekstballon data
let speechBubble = { text: "Ik kom eraan, Maxine!", timer: 0 };

function showSpeech(txt) {
    speechBubble.text = txt;
    speechBubble.timer = 120;
}

const player = {
    x: 100, y: 100, width: 80, height: 110,
    dy: 0, jumpForce: -17, grounded: false, speed: 8,
    frameX: 0
};

let projectiles = [];
let particles = [];
let hazards = [];
let items = [];
let movingPlatforms = [];

function getLevel(lvl) {
    hazards = []; items = []; movingPlatforms = []; lives = 3; heartsCollected = 0;
    document.getElementById('stats').innerText = "❤️".repeat(lives);
    document.getElementById('collect').innerText = `HARTJES: 0/10 ❤️`;

    if(lvl === 1) {
        for(let i=0; i<10; i++) items.push({x: 500 + i*500, y: canvas.height-250, collected: false});
        return {
            name: "LEVEL 1: DE BOSSEN VAN ARTHUR",
            finish: 6000,
            enemies: [{x: 5000, y: canvas.height-350, w: 200, h: 250, name: "ARTHUR", color: "#5d4037", hp: 8, speedX: 3, type: 'beast', defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1500, h: 100},
                {x: 1700, y: canvas.height-100, w: 2000, h: 100},
                {x: 4000, y: canvas.height-100, w: 3000, h: 100}
            ]
        };
    } else if(lvl === 2) {
        movingPlatforms.push({x: 1000, y: canvas.height-100, w: 500, h: 100, range: 1500, startX: 1000, speed: 0.0007});
        for(let i=0; i<10; i++) items.push({x: 1200 + i*600, y: canvas.height-200, collected: false});
        return {
            name: "LEVEL 2: DE REUS VAN DE STAD",
            finish: 8000,
            enemies: [{x: 7000, y: canvas.height-450, w: 300, h: 350, name: "FELIX", color: "#455a64", hp: 12, speedX: 4, type: 'giant', defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100},
                {x: 3500, y: canvas.height-100, w: 5000, h: 100}
            ]
        };
    } else {
        return {
            name: "LEVEL 3: HET LIEFDESKASTEEL",
            finish: 3000,
            enemies: [],
            platforms: [{x: 0, y: canvas.height-100, w: 5000, h: 100}]
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'Space') { 
        projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 20 });
        if(Math.random() > 0.7) showSpeech("Pak aan!");
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

function drawDragon(ctx, x, y, camX) {
    const time = Date.now() / 500;
    const dx = x - camX * 0.4;
    const dy = y + Math.sin(time) * 50;
    
    ctx.save();
    ctx.translate(dx, dy);
    
    // Vleugels
    ctx.fillStyle = "#800000";
    const wingSize = Math.sin(time * 2) * 40;
    ctx.beginPath(); // Linker vleugel
    ctx.moveTo(0, 0); ctx.lineTo(-100, -80 + wingSize); ctx.lineTo(-40, 20); ctx.fill();
    ctx.beginPath(); // Rechter vleugel
    ctx.moveTo(40, 0); ctx.lineTo(140, -80 + wingSize); ctx.lineTo(80, 20); ctx.fill();

    // Lichaam
    ctx.fillStyle = "#a52a2a";
    ctx.fillRect(0, 0, 100, 50);
    // Staart
    ctx.beginPath(); ctx.moveTo(0, 25); ctx.lineTo(-80, 40 + Math.sin(time)*20); ctx.lineTo(0, 45); ctx.fill();
    // Kop
    ctx.fillRect(80, -20, 50, 40);
    ctx.fillStyle = "yellow"; ctx.fillRect(110, -10, 10, 10); // Oog
    
    // Vuurspuwen (af en toe)
    if(Math.sin(time*3) > 0.8) {
        ctx.fillStyle = "orange";
        ctx.beginPath(); ctx.arc(140 + Math.random()*20, 0, 15, 0, Math.PI*2); ctx.fill();
    }
    
    ctx.restore();
}

function update() {
    if(winState) { 
        if(particles.length < 50) particles.push({ x: Math.random()*canvas.width, y: canvas.height+50, vy: -Math.random()*8-2, vx: (Math.random()-0.5)*4, s: Math.random()*20+10, t: "❤️"});
        particles.forEach((p, i) => { p.y += p.vy; p.x += p.vx; if(p.y < -50) particles.splice(i, 1); });
        draw(); requestAnimationFrame(update); return; 
    }

    if(keys['ArrowRight']) { player.x += player.speed; player.frameX = (Math.floor(Date.now()/120)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.frameX = (Math.floor(Date.now()/120)%3); }
    else player.frameX = 0;

    if(speechBubble.timer > 0) speechBubble.timer--;

    // Moving platforms
    movingPlatforms.forEach(mp => {
        let oldX = mp.x;
        mp.x = mp.startX + (Math.sin(Date.now() * mp.speed) + 1) / 2 * mp.range;
        if(player.grounded && player.x+40 > mp.x && player.x+40 < mp.x+mp.w && Math.abs(player.y+player.height - mp.y) < 5) {
            player.x += (mp.x - oldX);
        }
    });

    // Physics
    player.dy += gravity; player.y += player.dy;
    if(keys['ArrowUp'] && player.grounded) { player.dy = player.jumpForce; player.grounded = false; }

    player.grounded = false;
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        if(player.x+20 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true;
        }
    });

    // Items collecten
    items.forEach(it => {
        if(!it.collected && Math.hypot(player.x - it.x, player.y - it.y) < 60) {
            it.collected = true; heartsCollected++;
            document.getElementById('collect').innerText = `HARTJES: ${heartsCollected}/10 ❤️`;
        }
    });

    // Vijanden
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX;
            if(en.x > 5500 || en.x < 4500) en.speedX *= -1;
            if(Math.abs(player.x - en.x) < 100 && player.y > en.y - 100) {
                lives--; player.x -= 200; 
                document.getElementById('stats').innerText = "❤️".repeat(lives);
                shakeTime = 20;
                if(lives <= 0) location.reload();
            }
        }
    });

    // Projectielen & Screen Shake
    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1);
                shakeTime = 10;
                if(en.hp <= 0) { en.defeated = true; showSpeech("Dat was te makkelijk!"); }
            }
        });
    });

    if(player.x > levelData.finish) {
        if(currentLevel < 3) { currentLevel++; levelData = getLevel(currentLevel); player.x = 100; showSpeech("Level " + currentLevel + "!"); }
        else winState = true;
    }

    draw(); requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;

    ctx.save();
    if (shakeTime > 0) { ctx.translate(Math.random()*10-5, Math.random()*10-5); shakeTime--; }

    // Achtergrond (Parallax)
    ctx.fillStyle = "#1a252f";
    for(let i=0; i<5; i++) ctx.fillRect((i*1200) - camX*0.2, canvas.height-500, 600, 500);

    drawDragon(ctx, 3000, 200, camX);

    ctx.save();
    ctx.translate(-camX, 0);

    // Items
    items.forEach(it => { if(!it.collected) { ctx.font = "30px Arial"; ctx.fillText("❤️", it.x, it.y + Math.sin(Date.now()/200)*10); }});

    // Platforms
    levelData.platforms.concat(movingPlatforms).forEach(p => {
        ctx.fillStyle = "#27ae60"; ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, 15);
    });

    // Monsters (Custom Drawing)
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            ctx.fillStyle = en.color;
            if(en.type === 'beast') { // Arthur
                ctx.fillRect(en.x, en.y, en.w, en.h);
                ctx.fillStyle = "black"; ctx.fillRect(en.x+30, en.y+40, 40, 40); ctx.fillRect(en.x+130, en.y+40, 40, 40); // Ogen
            } else { // Felix de Reus
                ctx.fillRect(en.x, en.y, en.w, en.h);
                ctx.fillStyle = "#333"; ctx.fillRect(en.x-50, en.y+50, 60, 200); // Knuppel
            }
            // Healthbar
            ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y-40, en.hp*20, 15);
            ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText(en.name, en.x, en.y-50);
        }
    });

    // Player
    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);

    // Tekstballon
    if(speechBubble.timer > 0) {
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.roundRect(player.x-50, player.y-80, 200, 50, 10); ctx.fill();
        ctx.fillStyle = "black"; ctx.font = "bold 14px Arial"; ctx.fillText(speechBubble.text, player.x-40, player.y-50);
    }

    if(currentLevel === 3) ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2500, canvas.height-380, 180, 280);

    ctx.fillStyle = "yellow"; projectiles.forEach(p => ctx.fillRect(p.x, p.y, 40, 15));

    ctx.restore(); ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 50px Arial";
        ctx.fillText("MAXINE IS GERED! ❤️", canvas.width/2, canvas.height/2);
        particles.forEach(p => { ctx.font = p.s + "px Arial"; ctx.fillText(p.t, p.x, p.y); });
    }
}
update();
</script>
</body>
</html>
