<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Pipe Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px 5px #000; font-size: 26px; z-index: 10; pointer-events: none; }
        #stats { position: fixed; top: 20px; left: 20px; color: #ff4d6d; font-size: 30px; z-index: 10; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,0.8); pointer-events: none; z-index: 5; }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div id="stats">❤️❤️❤️</div>
    <div id="ui">LEVEL 1: DE BOSSEN VAN ARTHUR</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let winState = false;
let lives = 3;
let shakeTime = 0;
let timeScale = 1;

const player = {
    x: 100, y: 100, width: 80, height: 110,
    dy: 0, jumpForce: -17, grounded: false, speed: 8,
    frameX: 0
};

let projectiles = [];
let particles = [];
let movingPlatforms = [];
let decoration = [];

function initDecor(lvl) {
    decoration = [];
    for(let i=0; i<50; i++) {
        decoration.push({
            x: Math.random() * 10000,
            y: Math.random() * 400,
            s: 0.5 + Math.random(),
            type: lvl === 1 ? 'tree' : 'cloud'
        });
    }
}

function getLevel(lvl) {
    movingPlatforms = [];
    initDecor(lvl);
    document.getElementById('stats').innerText = "❤️".repeat(lives);

    if(lvl === 1) {
        return {
            name: "LEVEL 1: DE BOSSEN VAN ARTHUR",
            pipeX: 8500, // De buis staat aan het einde
            color: "#1e3c72",
            enemies: [{x: 4500, y: canvas.height-350, w: 200, h: 250, name: "ARTHUR", color: "#3d2b1f", hp: 8, speedX: 3, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1500, h: 100},
                {x: 1700, y: canvas.height-250, w: 400, h: 40},
                {x: 2300, y: canvas.height-400, w: 400, h: 40},
                {x: 2900, y: canvas.height-100, w: 2500, h: 100}, // Monster arena
                // Obstakels NA het monster:
                {x: 5600, y: canvas.height-250, w: 300, h: 250}, 
                {x: 6200, y: canvas.height-400, w: 300, h: 40},
                {x: 6800, y: canvas.height-250, w: 300, h: 250},
                {x: 7500, y: canvas.height-100, w: 1500, h: 100} // Eindstation
            ]
        };
    } else if(lvl === 2) {
        movingPlatforms.push({x: 1200, y: canvas.height-100, w: 500, h: 100, range: 1200, startX: 1200, speed: 0.0008});
        return {
            name: "LEVEL 2: DE STALEN STAD VAN FELIX",
            pipeX: 9500,
            color: "#2c003e",
            enemies: [{x: 6000, y: canvas.height-450, w: 300, h: 350, name: "FELIX", color: "#2d3436", hp: 12, speedX: 4, defeated: false}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1200, h: 100},
                {x: 3500, y: canvas.height-200, w: 3000, h: 200}, // Monster arena
                // Obstakels NA het monster:
                {x: 6800, y: canvas.height-400, w: 400, h: 40},
                {x: 7500, y: canvas.height-550, w: 400, h: 40},
                {x: 8200, y: canvas.height-300, w: 400, h: 300},
                {x: 9000, y: canvas.height-100, w: 1000, h: 100}
            ]
        };
    } else {
        return { 
            name: "LEVEL 3: HET LIEFDESKASTEEL", 
            pipeX: 99999, // Geen buis in laatste level
            color: "#ff75a0", 
            enemies: [], 
            platforms: [{x: 0, y: canvas.height-100, w: 5000, h: 100}] 
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code === 'Space') projectiles.push({ x: player.x + 80, y: player.y + 50, vx: 22 }); });
window.addEventListener('keyup', e => keys[e.code] = false);

function update() {
    if(winState) { 
        if(particles.length < 50) particles.push({ x: Math.random()*canvas.width, y: canvas.height+50, vy: -Math.random()*5-2, vx: (Math.random()-0.5)*4, s: 15, t: "❤️"});
        particles.forEach((p, i) => { p.y += p.vy; p.x += p.vx; if(p.y < -50) particles.splice(i, 1); });
        draw(); requestAnimationFrame(update); return; 
    }

    if(keys['ArrowRight']) { player.x += player.speed * timeScale; player.frameX = (Math.floor(Date.now()/120)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed * timeScale; player.frameX = (Math.floor(Date.now()/120)%3); }
    else player.frameX = 0;

    if(timeScale < 1) timeScale += 0.01;

    movingPlatforms.forEach(mp => {
        let oldX = mp.x;
        mp.x = mp.startX + (Math.sin(Date.now() * mp.speed) + 1) / 2 * mp.range;
        if(player.grounded && player.x+40 > mp.x && player.x+40 < mp.x+mp.w && Math.abs(player.y+player.height - mp.y) < 10) player.x += (mp.x - oldX);
    });

    player.dy += gravity * timeScale; player.y += player.dy;
    if(keys['ArrowUp'] && player.grounded) { player.dy = player.jumpForce; player.grounded = false; }

    player.grounded = false;
    [...levelData.platforms, ...movingPlatforms].forEach(p => {
        if(player.x+20 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true;
        }
    });

    // Check voor Buis / Level switch
    if(player.x > levelData.pipeX - 50 && player.x < levelData.pipeX + 50 && player.grounded) {
        if(currentLevel < 3) {
            currentLevel++; levelData = getLevel(currentLevel);
            player.x = 100; player.y = 100;
            document.getElementById('ui').innerText = levelData.name;
        }
    }

    // Win condition level 3
    if(currentLevel === 3 && player.x > 2500) winState = true;

    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX * timeScale;
            if(Math.abs(player.x - en.x) < 100 && player.y > en.y - 100) { lives--; player.x -= 200; shakeTime = 20; if(lives <= 0) location.reload(); }
        }
    });

    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--; projectiles.splice(pi, 1); shakeTime = 10;
                if(en.hp <= 0) { en.defeated = true; timeScale = 0.1; }
            }
        });
    });

    draw(); requestAnimationFrame(update);
}

function draw() {
    ctx.fillStyle = levelData.color;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;

    ctx.save();
    if (shakeTime > 0) { ctx.translate(Math.random()*10-5, Math.random()*10-5); shakeTime--; }

    // PARALLAX ACHTERGROND
    decoration.forEach(d => {
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        let dx = (d.x - camX * 0.3) % 10000;
        if(d.type === 'tree') {
            ctx.beginPath(); ctx.moveTo(dx, canvas.height); ctx.lineTo(dx+40, canvas.height-150*d.s); ctx.lineTo(dx+80, canvas.height); ctx.fill();
        } else {
            ctx.beginPath(); ctx.arc(dx, d.y, 30*d.s, 0, Math.PI*2); ctx.fill();
        }
    });

    ctx.save();
    ctx.translate(-camX, 0);

    // PLATFORMS
    levelData.platforms.concat(movingPlatforms).forEach(p => {
        ctx.fillStyle = "#1a1a1a"; ctx.beginPath(); ctx.roundRect(p.x, p.y, p.w, p.h, 10); ctx.fill();
        ctx.fillStyle = (currentLevel === 3) ? "#ff9eb5" : "#2ecc71"; ctx.fillRect(p.x, p.y, p.w, 8);
    });

    // DE BUIS
    if(currentLevel < 3) {
        ctx.fillStyle = "#27ae60"; ctx.fillRect(levelData.pipeX, canvas.height-220, 100, 120); // Schacht
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(levelData.pipeX-10, canvas.height-250, 120, 40); // Kop
        ctx.fillStyle = "white"; ctx.font = "bold 16px sans-serif"; ctx.fillText("NEXT LEVEL", levelData.pipeX, canvas.height-260);
    }

    // MONSTERS
    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            ctx.fillStyle = en.color; ctx.fillRect(en.x, en.y, en.w, en.h);
            ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y-30, (en.hp/8)*en.w, 10);
        }
    });

    // PLAYER & MAXINE
    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);
    if(currentLevel === 3) ctx.drawImage(spriteSheet, 650, 250, 300, 600, 2800, canvas.height-380, 180, 280);

    ctx.fillStyle = "yellow"; projectiles.forEach(p => ctx.fillRect(p.x, p.y, 40, 12));

    ctx.restore(); ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 40px sans-serif";
        ctx.fillText("MAXINE IS GERED! ❤️", canvas.width/2, canvas.height/2);
        particles.forEach(p => { ctx.font = "20px Arial"; ctx.fillText(p.t, p.x, p.y); });
    }
}
update();
</script>
</body>
</html>
