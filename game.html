<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>The Road to Maxine - Monster Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Comic Sans MS', cursive; }
        canvas { display: block; background: linear-gradient(#020d1f, #0a3d62); }
        #ui { position: fixed; top: 20px; width: 100%; text-align: center; color: white; text-shadow: 2px 2px #d00000; font-size: 28px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="ui">❤️ VERSLA DE MONSTERS! ❤️</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// LAAD DE AFBEELDING
const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let currentLevel = 1;
const gravity = 0.8;
let gameActive = true;
let winState = false;

const player = {
    x: 100, y: 100, width: 90, height: 120,
    dy: 0, jumpForce: -17, grounded: false, speed: 7,
    frameX: 0, lastDirection: 'right'
};

let projectiles = [];

function getLevel(lvl) {
    if(lvl === 1) {
        return {
            name: "LEVEL 1: ARTHUR het cheating monster",
            finish: 3500,
            enemies: [{x: 1800, y: canvas.height-250, w: 180, h: 180, name: "ARTHUR", color: "#2dcfb3", hp: 6, speedX: 3}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1500, h: 100},
                {x: 1600, y: canvas.height-100, w: 3000, h: 100}
            ],
            ladders: []
        };
    } else if(lvl === 2) {
        return {
            name: "LEVEL 2: DE TOCHT NAAR REUS FELIX",
            finish: 4500,
            enemies: [{x: 2800, y: canvas.height-250, w: 200, h: 200, name: "FELIX", color: "#6c5ce7", hp: 10, speedX: 5}],
            platforms: [
                {x: 0, y: canvas.height-100, w: 1000, h: 100}, // Eerste platform
                {x: 1000, y: canvas.height-400, w: 600, h: 30},  // Hoog platform
                {x: 1600, y: canvas.height-100, w: 3500, h: 100} // Eind platform
            ],
            ladders: [
                {x: 850, y: canvas.height-400, w: 100, h: 320} // Ladder staat nu op het land!
            ]
        };
    } else {
        return {
            name: "LEVEL 3: Red de liefde van je leven",
            finish: 5000,
            enemies: [],
            platforms: [
                {x: 0, y: canvas.height-100, w: 500, h: 100},
                {x: 600, y: canvas.height-300, w: 200, h: 30},
                {x: 1000, y: canvas.height-500, w: 300, h: 30},
                {x: 1500, y: canvas.height-100, w: 4000, h: 100}
            ],
            ladders: [{x: 1050, y: canvas.height-500, w: 100, h: 420}]
        };
    }
}

let levelData = getLevel(currentLevel);
const keys = {};

window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'Space') shoot();
});
window.addEventListener('keyup', e => keys[e.code] = false);

function shoot() {
    projectiles.push({
        x: player.x + (player.lastDirection === 'right' ? 80 : -10),
        y: player.y + 50,
        vx: player.lastDirection === 'right' ? 15 : -15
    });
}

function drawScaryMonster(en) {
    const shake = Math.sin(Date.now()/50)*5;
    ctx.save();
    ctx.translate(en.x + shake, en.y + shake);
    ctx.fillStyle = en.color;
    ctx.beginPath();
    ctx.moveTo(0, en.h);
    ctx.quadraticCurveTo(en.w/2, -20, en.w, en.h);
    ctx.fill();
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(en.w*0.3, en.h*0.4, 25, 0, Math.PI*2);
    ctx.arc(en.w*0.7, en.h*0.4, 25, 0, Math.PI*2);
    ctx.fill();
    ctx.fillStyle = "red";
    const eyePulse = Math.abs(Math.sin(Date.now()/200)*10);
    ctx.beginPath();
    ctx.arc(en.w*0.3, en.h*0.4, 10 + eyePulse/2, 0, Math.PI*2);
    ctx.arc(en.w*0.7, en.h*0.4, 10 + eyePulse/2, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle = en.color;
    ctx.lineWidth = 10;
    for(let i=0; i<5; i++) {
        ctx.beginPath();
        ctx.moveTo(en.w * (i/4), en.h);
        ctx.lineTo(en.w * (i/4) + Math.sin(Date.now()/150 + i)*20, en.h + 30);
        ctx.stroke();
    }
    ctx.fillStyle = "white";
    ctx.font = "bold 20px Arial";
    ctx.textAlign = "center";
    ctx.fillText(en.name, en.w/2, -40);
    ctx.fillStyle = "red";
    ctx.fillRect(0, -30, (en.hp * (en.w/10)), 15);
    ctx.restore();
}

function update() {
    if(!gameActive) return;

    if(keys['ArrowRight']) { player.x += player.speed; player.lastDirection = 'right'; player.frameX = (Math.floor(Date.now()/150)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.lastDirection = 'left'; player.frameX = (Math.floor(Date.now()/150)%3); }
    else player.frameX = 0;

    let touchingLadder = false;
    levelData.ladders.forEach(l => {
        if(player.x + 60 > l.x && player.x + 30 < l.x + l.w && player.y + player.height > l.y && player.y < l.y + l.h) {
            touchingLadder = true;
        }
    });

    if(touchingLadder) {
        player.dy = 0;
        if(keys['ArrowUp']) player.y -= 6;
        if(keys['ArrowDown']) player.y += 6;
    } else {
        player.dy += gravity;
        player.y += player.dy;
    }

    if(keys['ArrowUp'] && player.grounded && !touchingLadder) { 
        player.dy = player.jumpForce; 
        player.grounded = false; 
    }

    player.grounded = false;
    levelData.platforms.forEach(p => {
        if(player.x+30 < p.x+p.w && player.x+60 > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height;
            player.dy = 0;
            player.grounded = true;
        }
    });

    levelData.enemies.forEach(en => {
        if(!en.defeated) {
            en.x += en.speedX;
            if(en.x > levelData.finish - 400 || en.x < 1500) en.speedX *= -1;
            if(player.x < en.x+en.w - 30 && player.x+player.width > en.x + 30 && player.y < en.y+en.h && player.y+player.height > en.y) {
                player.x = 100; player.y = 100;
            }
        }
    });

    projectiles.forEach((proj, pi) => {
        proj.x += proj.vx;
        levelData.enemies.forEach(en => {
            if(!en.defeated && proj.x > en.x && proj.x < en.x+en.w && proj.y > en.y && proj.y < en.y+en.h) {
                en.hp--;
                projectiles.splice(pi, 1);
                if(en.hp <= 0) en.defeated = true;
            }
        });
    });

    if(player.y > canvas.height) { player.x = 100; player.y = 100; }

    if(player.x > levelData.finish) {
        if(currentLevel < 3) {
            currentLevel++;
            levelData = getLevel(currentLevel);
            player.x = 100; player.y = 100;
            document.getElementById('ui').innerText = levelData.name;
        } else {
            winState = true; gameActive = false;
        }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;
    ctx.save();
    ctx.translate(-camX, 0);

    levelData.ladders.forEach(l => {
        ctx.fillStyle = "#5e371a";
        ctx.fillRect(l.x, l.y, 10, l.h);
        ctx.fillRect(l.x + l.w - 10, l.y, 10, l.h);
        for(let i=10; i<l.h; i+=25) { ctx.fillRect(l.x, l.y + i, l.w, 6); }
    });

    levelData.platforms.forEach(p => {
        ctx.fillStyle = "#1e272e"; ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.fillStyle = "#34495e"; ctx.fillRect(p.x, p.y, p.w, 10);
    });

    levelData.enemies.forEach(en => { if(!en.defeated) drawScaryMonster(en); });

    ctx.drawImage(spriteSheet, player.frameX * 210, 150, 200, 300, player.x, player.y, player.width, player.height);

    if(currentLevel === 3) {
        ctx.drawImage(spriteSheet, 650, 250, 300, 600, 4800, canvas.height-380, 180, 280);
    }

    ctx.fillStyle = "#00d2ff";
    projectiles.forEach(p => {
        ctx.shadowBlur = 10; ctx.shadowColor = "cyan";
        ctx.fillRect(p.x, p.y, 25, 8);
        ctx.shadowBlur = 0;
    });

    ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.9)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center";
        ctx.font = "bold 35px Arial";
        ctx.fillText("GEWONNEN! JIJ BENT DE ENIGE VOOR MAXINE! ❤️", canvas.width/2, canvas.height/2);
    }
}
update();
</script>
</body>
</html>
