<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Super Mario Maxine - World 1-1</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5C94FC; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        #ui { 
            position: fixed; top: 10px; width: 100%; display: flex; 
            justify-content: space-around; color: white; font-size: 28px; 
            font-weight: bold; text-shadow: 3px 3px #000; pointer-events: none; z-index: 10;
        }
        .controls-hint {
            position: fixed; bottom: 20px; width: 100%; text-align: center;
            color: white; font-size: 18px; text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>ANTOINE<br><span id="scoreDisplay">000000</span></div>
        <div>MUNTEN<br>ü™ô x <span id="coinDisplay">0</span></div>
        <div>WORLD<br>1-1</div>
    </div>

    <div class="controls-hint">Pijltjes om te lopen/springen ‚Ä¢ Spatie om te schieten</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Sprites laden
const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 
spriteSheet.onload = () => { initLevel(); update(); };

let score = 0;
let coinsCollected = 0;
const gravity = 0.8;
let winState = false;

const player = {
    x: 100, y: 100, width: 60, height: 85,
    dy: 0, jumpForce: -18, grounded: false, speed: 8,
    frameX: 0, jumpsLeft: 2
};

let platforms = [];
let coins = [];
let qBlocks = [];
let projectiles = [];

function initLevel() {
    // De Mario-wereld opbouw
    platforms = [
        {x: 0, y: canvas.height-100, w: 1400, h: 100},   // Start
        {x: 1700, y: canvas.height-100, w: 1200, h: 100}, // Na eerste gat
        {x: 3200, y: canvas.height-100, w: 2000, h: 100}, // Derde deel
        {x: 5500, y: canvas.height-100, w: 1000, h: 100}, // Vierde deel
        // De Trap naar Maxine
        {x: 6700, y: canvas.height-200, w: 80, h: 200},
        {x: 6780, y: canvas.height-300, w: 80, h: 300},
        {x: 6860, y: canvas.height-400, w: 80, h: 400},
        {x: 6940, y: canvas.height-500, w: 1000, h: 500}  // De Toren bovenop
    ];

    // Vraagtekenblokken (zwevend)
    qBlocks = [
        {x: 500, y: canvas.height-400, hit: false},
        {x: 555, y: canvas.height-400, hit: false},
        {x: 2200, y: canvas.height-350, hit: false},
        {x: 3800, y: canvas.height-400, hit: false},
        {x: 3855, y: canvas.height-400, hit: false}
    ];

    // Muntjes
    for(let i=0; i<20; i++) {
        coins.push({x: 1000 + (i*350), y: canvas.height-250, collected: false});
    }
}

const keys = {};
window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'ArrowUp' && player.jumpsLeft > 0) {
        player.dy = player.jumpForce;
        player.jumpsLeft--;
        player.grounded = false;
    }
    if(e.code === 'Space') {
        projectiles.push({x: player.x + 50, y: player.y + 30, vx: 15});
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

function update() {
    if(winState) { draw(); return; }

    // Beweging
    if(keys['ArrowRight']) { player.x += player.speed; player.frameX = (Math.floor(Date.now()/100)%3); }
    else if(keys['ArrowLeft']) { player.x -= player.speed; player.frameX = (Math.floor(Date.now()/100)%3); }
    else { player.frameX = 0; }

    player.dy += gravity;
    player.y += player.dy;

    // Platform Collision
    player.grounded = false;
    platforms.forEach(p => {
        if(player.x < p.x+p.w && player.x+player.width > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true; player.jumpsLeft = 2;
        }
    });

    // Vraagtekenblokken check (hoofd stoten)
    qBlocks.forEach(b => {
        if(!b.hit && player.x < b.x+50 && player.x+player.width > b.x && player.y < b.y+50 && player.y > b.y && player.dy < 0) {
            b.hit = true; score += 200; coinsCollected++; player.dy = 2;
            updateUI();
        }
    });

    // Muntjes check
    coins.forEach(c => {
        if(!c.collected && Math.abs(player.x - c.x) < 40 && Math.abs(player.y - c.y) < 60) {
            c.collected = true; score += 100; coinsCollected++;
            updateUI();
        }
    });

    // Kogel beweging
    projectiles.forEach((p, i) => { p.x += p.vx; if(p.x > player.x + 1000) projectiles.splice(i, 1); });

    // Dood door vallen
    if(player.y > canvas.height) { player.x = 100; player.y = 100; player.dy = 0; }

    // Win conditie: Bovenop de toren bij Maxine
    if(player.x > 7000 && player.y < canvas.height - 500) {
        winState = true;
    }

    draw();
    requestAnimationFrame(update);
}

function updateUI() {
    document.getElementById('scoreDisplay').innerText = score.toString().padStart(6, '0');
    document.getElementById('coinDisplay').innerText = coinsCollected;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const camX = player.x - canvas.width/3;
    
    ctx.save();
    ctx.translate(-camX, 0);

    // Teken Platforms (Mario Baksteen Look)
    platforms.forEach(p => {
        ctx.fillStyle = "#C84C0C"; // Donker oranje/bruin
        ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.strokeStyle = "black"; ctx.lineWidth = 3;
        ctx.strokeRect(p.x, p.y, p.w, p.h);
        // Baksteen lijntjes
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        for(let i = 0; i < p.w; i+=40) ctx.strokeRect(p.x+i, p.y, 40, 40);
    });

    // Teken Vraagtekenblokken
    qBlocks.forEach(b => {
        ctx.fillStyle = b.hit ? "#949494" : "#F8D824";
        ctx.fillRect(b.x, b.y, 50, 50);
        ctx.strokeStyle = "black"; ctx.strokeRect(b.x, b.y, 50, 50);
        if(!b.hit) {
            ctx.fillStyle = "black"; ctx.font = "bold 30px Arial"; ctx.fillText("?", b.x+17, b.y+37);
        }
    });

    // Teken Muntjes
    ctx.fillStyle = "#F8D824";
    coins.forEach(c => {
        if(!c.collected) {
            ctx.beginPath(); ctx.ellipse(c.x, c.y, 10, 16, 0, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "black"; ctx.lineWidth = 1; ctx.stroke();
        }
    });

    // Teken Kogels
    ctx.fillStyle = "white";
    projectiles.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, 10, 0, Math.PI*2); ctx.fill(); });

    // MAXINE (Op de toren)
    ctx.drawImage(spriteSheet, 650, 250, 300, 600, 7400, canvas.height-785, 180, 285);

    // ANTOINE (De Speler)
    // We gebruiken frameX om hem te laten lopen
    ctx.drawImage(spriteSheet, player.frameX*210, 150, 200, 300, player.x, player.y, player.width, player.height);

    ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.8)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "bold 60px Arial";
        ctx.fillText("MAXINE IS GERED! ‚ù§Ô∏è", canvas.width/2, canvas.height/2);
        ctx.font = "30px Arial";
        ctx.fillText("Je bent de held van de dag!", canvas.width/2, canvas.height/2 + 70);
    }
}
</script>
</body>
</html>
