<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Super Antoine Bros</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #5C94FC; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 20; 
        }
        button { 
            padding: 20px 40px; font-size: 30px; cursor: pointer; 
            background: #ff4d6d; color: white; border: none; border-radius: 10px;
            box-shadow: 0 5px #a02040; transition: 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 1px #a02040; }
        #ui { position: fixed; top: 20px; width: 100%; display: flex; justify-content: space-around; color: white; font-size: 24px; text-shadow: 3px 3px #000; pointer-events: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color: white; font-size: 50px; margin-bottom: 30px;">SUPER ANTOINE BROS</h1>
        <button onclick="startGame()">START AVONTUUR</button>
    </div>

    <div id="ui">
        <div>ANTOINE<br><span id="score">000000</span></div>
        <div>LIVES<br>❤️ x <span id="lives">3</span></div>
        <div>WORLD<br>1-1</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spriteSheet = new Image();
spriteSheet.src = 'sprites.png'; 

let gameRunning = false;
let score = 0;
let lives = 3;
let winState = false;
const gravity = 0.8;

const player = {
    x: 100, y: 100, width: 60, height: 90,
    dy: 0, jumpForce: -17, grounded: false, speed: 8,
    frameX: 0, jumpsLeft: 2
};

let platforms = [];
let coins = [];
let qBlocks = [];

function startGame() {
    document.getElementById('overlay').style.display = 'none';
    gameRunning = true;
    initLevel();
    update();
}

function initLevel() {
    // De Mario-grond met gaten
    platforms = [
        {x: 0, y: canvas.height-100, w: 1200, h: 100},
        {x: 1500, y: canvas.height-100, w: 1000, h: 100},
        {x: 2800, y: canvas.height-100, w: 2000, h: 100},
        {x: 5200, y: canvas.height-100, w: 1000, h: 100},
        // Trap naar de toren
        {x: 6300, y: canvas.height-200, w: 100, h: 200},
        {x: 6400, y: canvas.height-300, w: 100, h: 300},
        {x: 6500, y: canvas.height-400, w: 100, h: 400},
        {x: 6600, y: canvas.height-500, w: 800, h: 500} // Eindplateau (Toren)
    ];

    // Muntjes in de lucht
    for(let i=0; i<15; i++) {
        coins.push({x: 500 + (i*400), y: canvas.height-300, collected: false});
    }

    // Vraagtekenblokken
    qBlocks = [
        {x: 800, y: canvas.height-350, hit: false},
        {x: 850, y: canvas.height-350, hit: false},
        {x: 2000, y: canvas.height-400, hit: false},
        {x: 3500, y: canvas.height-350, hit: false}
    ];
}

const keys = {};
window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(e.code === 'ArrowUp' && player.jumpsLeft > 0) {
        player.dy = player.jumpForce;
        player.jumpsLeft--;
        player.grounded = false;
    }
});
window.addEventListener('keyup', e => keys[e.code] = false);

function update() {
    if(!gameRunning || winState) return;

    if(keys['ArrowRight']) { player.x += player.speed; player.frameX = (Math.floor(Date.now()/100)%3); }
    if(keys['ArrowLeft']) { player.x -= player.speed; player.frameX = (Math.floor(Date.now()/100)%3); }

    player.dy += gravity;
    player.y += player.dy;

    // Collision met platforms
    player.grounded = false;
    platforms.forEach(p => {
        if(player.x < p.x+p.w && player.x+player.width > p.x && player.y+player.height > p.y && player.y+player.height < p.y+p.h && player.dy >= 0) {
            player.y = p.y - player.height; player.dy = 0; player.grounded = true; player.jumpsLeft = 2;
        }
    });

    // Check Vraagtekenblokken (tegenaan springen)
    qBlocks.forEach(b => {
        if(!b.hit && player.x < b.x+50 && player.x+player.width > b.x && player.y < b.y+50 && player.y > b.y-20 && player.dy < 0) {
            b.hit = true; score += 200; player.dy = 2;
            document.getElementById('score').innerText = score.toString().padStart(6, '0');
        }
    });

    // Muntjes verzamelen
    coins.forEach(c => {
        if(!c.collected && Math.abs(player.x - c.x) < 40 && Math.abs(player.y - c.y) < 60) {
            c.collected = true; score += 100;
            document.getElementById('score').innerText = score.toString().padStart(6, '0');
        }
    });

    // Eind-check (Bij Maxine)
    if(player.x > 6700 && player.y < canvas.height-500) {
        winState = true;
    }

    if(player.y > canvas.height) {
        lives--;
        document.getElementById('lives').innerText = lives;
        if(lives <= 0) location.reload();
        else { player.x = 100; player.y = 100; player.dy = 0; }
    }

    draw();
    requestAnimationFrame(update);
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const camX = player.x - canvas.width/3;
    ctx.save(); ctx.translate(-camX, 0);

    // Teken grond en platforms (Mario-stijl)
    platforms.forEach(p => {
        ctx.fillStyle = "#C84C0C"; ctx.fillRect(p.x, p.y, p.w, p.h);
        ctx.strokeStyle = "black"; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.w, p.h);
    });

    // Teken Muntjes
    ctx.fillStyle = "#F8D824";
    coins.forEach(c => {
        if(!c.collected) {
            ctx.beginPath(); ctx.ellipse(c.x, c.y, 12, 18, 0, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.stroke();
        }
    });

    // Teken Vraagtekenblokken
    qBlocks.forEach(b => {
        ctx.fillStyle = b.hit ? "#949494" : "#F8D824";
        ctx.fillRect(b.x, b.y, 50, 50);
        ctx.strokeStyle = "black"; ctx.strokeRect(b.x, b.y, 50, 50);
        if(!b.hit) {
            ctx.fillStyle = "black"; ctx.font = "bold 30px Arial"; ctx.fillText("?", b.x+15, b.y+35);
        }
    });

    // MAXINE (Aan het einde op de toren)
    ctx.drawImage(spriteSheet, 650, 250, 300, 600, 7000, canvas.height-780, 180, 280);

    // ANTOINE
    ctx.drawImage(spriteSheet, player.frameX*210, 150, 200, 300, player.x, player.y, player.width, player.height);

    ctx.restore();

    if(winState) {
        ctx.fillStyle = "rgba(0,0,0,0.7)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "bold 50px Arial";
        ctx.fillText("LEVEL VOLTOOID! ❤️", canvas.width/2, canvas.height/2);
        ctx.font = "30px Arial"; ctx.fillText("Je hebt Maxine gevonden!", canvas.width/2, canvas.height/2 + 60);
    }
}
</script>
</body>
</html>
